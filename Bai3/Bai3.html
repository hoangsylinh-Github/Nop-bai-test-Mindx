<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bai3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Bai3</title>
</head>

<body>
    <div class="container">
        <h1>Users</h1>
        <div class="header">

            <div class="left">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Search users">
            </div>
            <div class="right">
                <div class="item">Reputation</div>
                <div class="item-users">New users</div>
                <div class="item">Voters</div>
                <div class="item">Editors</div>
                <div class="item">Moderators</div>
            </div>
        </div>

        <div class="people">
            <div class="people1">
                <div class="around">
                    <div class="avtar">
                        <img src="././img/Ellipse 1.png" alt="">
                    </div>
                    <div class="information-people">
                        <p class="name">Lelah Nichols</p>
                        <p class="name1">Troy.MI</p>
                        <div class="button-2">
                            <button class="buto">Clothes</button>
                            <button class="buto">Stem</button>
                        </div>
                    </div>
                </div>
                <div class="around active">
                    <div class="avtar active1">
                        <img src="././img/Ellipse 2.png" alt="">
                    </div>
                    <div class="information-people">
                        <p class="name">Jesus Weiss</p>
                        <p class="name1">Fort Worth, TX</p>
                        <div class="button-4">
                            <div class="button">
                                <button class="buto">headset</button>
                                <button class="buto">gadset</button>
                            </div>
                            <div class="button">
                                <button class="buto">speed</button>
                                <button class="buto">wintor</button>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="around">
                    <div class="avtar">
                        <img src="././img/Ellipse 3.png" alt="">
                    </div>
                    <div class="information-people">
                        <p class="name">Annie Rice</p>
                        <p class="name1">Austin, XT</p>
                        <div class="button-4">
                            <div class="button">
                                <button class="buto">road</button>
                                <button class="buto">moutain</button>
                                <button class="buto">trip</button>
                            </div>
                            <div class="button">
                                <button class="buto">earth</button>
                                <button class="buto">nature</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="people2">
                <div class="around">
                    <div class="avtar">
                        <img src="././img/Ellipse 4.png" alt="">
                    </div>
                    <div class="information-people">
                        <p class="name">Robert Brower</p>
                        <p class="name1">Cincinnati, QH</p>
                        <div class="button-4">
                            <div class="button">
                                <button class="buto">Maintence</button>
                                <button class="buto">gears</button>
                            </div>
                            <div class="button">
                                <button class="buto">frames</button>
                                <button class="buto">repair</button>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="around">
                    <div class="avtar">
                        <img src="././img/Ellipse 5.png" alt="">
                    </div>
                    <div class="information-people">
                        <p class="name">Any Campbell</p>
                        <p class="name1">Warrior,AL</p>
                        <div class="button-2">
                            <button class="buto">mussic</button>
                            <button class="buto">disks</button>
                        </div>
                    </div>
                </div>
                <div class="around">
                    <div class="avtar">
                        <img src="././img/Ellipse 6.png" alt="">
                    </div>
                    <div class="information-people">
                        <p class="name">Anthony S.Morin</p>
                        <p class="name1">Lyndhurst, NJ</p>
                        <div class="button-2">
                            <button class="buto">vintage</button>
                            <button class="buto">electric</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./bai3.js"></script>
</body>

</html>
